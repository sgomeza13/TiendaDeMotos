{% extends 'base.html' %}
{% block title %} {{title}} {% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Create product</div>
                <div class="card-body">
                    {% if form.errors %}
                    <ul id="errors" class="alert alert-danger list-unstyled">
                        {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                        <li>{{ error }}</li>
                        {% endfor %}
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <form method="POST"  enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="d-grid gap-3">

                        <input type="text" class="form-control mb-2" placeholder="Enter name" name="name"
                            value="{{form.data.name}}" />
                        <input type="text" class="form-control mb-2" placeholder="Enter price" name="price"
                            value="{{form.data.price }}" />
                        <input type="text" class="form-control mb-2" placeholder="Enter Description (300 characters max)" name="description"
                            value="{{form.data.description }}" />
                        <input type="number" class="form-control mb-2" placeholder="Enter how many stock" name="stock"
                            value="{{form.data.stock }}" />
                        <input type="text" class="form-control mb-2" placeholder="Enter the exact reference" name="reference"
                            value="{{form.data.reference }}" />                                    
                        <select name="{{ form.brand.name }}" class="form-select" >
                            {% for value, label in form.brand.field.choices %}
                                <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                        <input type="file" class="form-control mb-2" placeholder="Enter image" name="image"
                        value="{{form.data.image}}" />
                        <input type="submit" class="btn btn-primary" value="Send" />
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
