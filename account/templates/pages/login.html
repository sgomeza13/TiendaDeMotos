{% extends 'base.html' %}
{% block content %}
{% load i18n %}
{% if error %}
<ul id="errors" class="alert alert-danger list-unstyled">

    <li>{{ error }}</li>

</ul>
{% endif %}
<h1>{% trans "Log in" %}</h1>
<form method="POST">
    {% csrf_token %}
    <a>{% trans "Enter your email" %}</a>
    <input type="text" class="form-control mb-2"  name="email" value="{{form.data.email}}" />
    <a>{% trans "Enter your password" %} *</a>
    <input type="password" class="form-control mb-2" name="password" value="{{form.data.password }}" />


    <input type="submit" class="btn btn-primary" value="{% trans "Log in" %}" />
</form>

{% endblock %}
